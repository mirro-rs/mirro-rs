[package]
name = "archlinux"
version = "0.1.0"
edition = "2021"
publish = false
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hyper = { version = "0.14.23", features = ["http1"] }
hyper-tls = "0.5.0"
itertools = "0.10.5"
serde = { version = "1.0.151", features = ["derive"] }
serde_json = "1.0.91"
time = { version = "0.3.17", features = ["serde", "parsing", "formatting"], optional = true }
tracing = "0.1.37"

[dev-dependencies]
tokio = { version = "1.23.0", features = ["macros"] }

[features]
default = []
time = ["dep:time"]
