[package]
name = "mirro-rs"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.68"
archlinux = { version = "0.1.0", path = "../archlinux", optional = true }
crossterm = "0.25.0"
tokio = { version = "1.23.0", features = ["rt-multi-thread", "macros"] }
tui = "0.19.0"
tui-logger = "0.8.1"

[features]
default = []
archlinux = ["dep:archlinux"]
