[package]
name = "mirro-rs"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.68"
archlinux = { version = "0.1.0", path = "../archlinux", optional = true }
clap = { version = "4.0.32", features = ["derive"] }
crossterm = "0.25.0"
dirs = "4.0.0"
itertools = "0.10.5"
log = "0.4.17"
notify = "5.0.0"
serde = { version = "1.0.151", features = ["derive"] }
serde_json = { version = "1.0.91", optional = true }
serde_yaml = { version = "0.9.16", optional = true }
tokio = { version = "1.23.0", features = ["rt-multi-thread", "macros"] }
toml = { version = "0.5.10", optional = true }
tui = "0.19.0"
tui-logger = "0.8.1"
unicode-width = "0.1.10"

[features]
default = ["archlinux", "toml"]
archlinux = ["dep:archlinux"]
json = ["dep:serde_json"]
yaml = ["dep:serde_yaml"]
toml = ["dep:toml"]
